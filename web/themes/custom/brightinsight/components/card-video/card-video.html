<!--/*
    Main HTML template for the card-video component.
*/-->

<div class="component-card-video">
	<a class="video-modal-trigger" href="https://www.youtube.com/watch?v=@@youtube_id" data-video-id="@@youtube_id">
		<div class="video">
			<div class="image">
				<img class="img-responsive img-fullwidth" src="@@image">
			</div>
			<span class="mask"><span class="play-button"><i class="fas fa-play"></i></span></span>
		</div>
	</a>
</div>
