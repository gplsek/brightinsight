<!--/*
    Main HTML template for the card component.
*/-->

<article class="component-card box">
	<div class="image">
		<img class="img-responsive img-fullwidth" src="@@image">
	</div>
	<div class="content">
		<div class="meta">
			 @@meta
		</div>
		<header>
			<h4>@@title</h4>
		</header>
		<div class="cta">
			@@include('../cta/cta.html', { "url" : "index.html", "class" : "secondary", "label" : "learn more" })
		</div>
	</div>
</article>
